pencode.generator.keys=100
pencode.generator.records=100000
pencode.generator.words=5

# Consumer configuration (in charge of signing the records).
pencode.consumer.batch.size=2500
pencode.consumer.threads=4
pencode.consumer.poll.duration=10000

# DB performance configuration.
pencode.db.insert.batch=100


# JDBC configuration.
pencode.datasource.jdbc-url=jdbc:postgresql://localhost:5432/pencode
pencode.datasource.username=root
pencode.datasource.password=secretdb
pencode.datasource.pool-size=20
pencode.datasource.driver-class-name=org.postgresql.Driver
pencode.datasource.hikari.data-source-properties.reWriteBatchedInserts=true

# Kafka configuration.
pencode.kafka.bootstrap=localhost:9090
pencode.kafka.topic.name=to-encode